<div ng-if="!parent" ui-view></div>
<div ng-if="parent">
	<div class="row">
		<h1 class="page-header">
			<i class="fa fa-copy" style="color:#337ab7;"></i>&nbsp; Manage Blog
			<button class="btn btn-primary pull-right" type="button" ng-click="addNewBlog()">
				<i class="fa fa-plus-circle"></i>&nbsp;
				New Blog
			</button>
		</h1>
	</div>
	
	<div class="text-right">
		
	</div>
	
	<div class="panel panel-info" ng-if="tenantsData.length==0">
   		<div class="panel-heading"> Blogs </div>
   		<div class="panel-body">
   			<div class="row text-center">
   				<br>
   				<h4><label>There are no Blogs</label></h4>
   				<br>
   			</div>
   		</div>
   	</div>
	
	<div style="width: 100%;" ng-if="tenantsData.length>0">
		<table id ="manageTenantDataTable" datatable="ng" class="table table-bordered table-striped" >
			<thead>
				<tr>
					<th style="width:20%;text-align:center;">Title</th>
					<th style="width:10%;text-align:center;">Writer</th>
					<th style="width:15%;text-align:center;">Date</th>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tenant in tenantsData track by $index" class="item">
					<td style="text-align:center;">{{tenant.blogTitle}}</td>
					<td style="text-align:center;">{{tenant.blogWriter}}</td>
					<td style="text-align:center;">{{tenant.blogDate | date:'yyyy-MM-dd'}}</td>
				</tr>
			</tbody>
		</table> 
	</div>

</div>
