<div ng-if="!parent" ui-view></div>
<div ng-if="parent">
	<div class="row">
		<h1 class="page-header">
			<i class="fa fa-yelp" style="color:#337ab7;"></i>&nbsp; Manage Backer
			<button class="btn btn-primary pull-right" type="button" ng-click="addNewBacker()">
				<i class="fa fa-plus-circle"></i>&nbsp;
				New Backer
			</button>
		</h1>
	</div>
	
	<div class="text-right">
		
	</div>
	
	<div class="panel panel-info" ng-if="tenantsData.length==0">
   		<div class="panel-heading"> Backers </div>
   		<div class="panel-body">
   			<div class="row text-center">
   				<br>
   				<h4><label>There are no Backers</label></h4>
   				<br>
   			</div>
   		</div>
   	</div>
	
	<div style="width: 100%;" ng-if="tenantsData.length>0">
		<table id ="manageTenantDataTable" datatable="ng" class="table table-bordered table-striped" >
			<thead>
				<tr>
					<th style="width:20%;text-align:center;">Name</th>
					<th style="width:10%;text-align:center;">Phone</th>
					<th style="width:15%;text-align:center;">Email</th>
					<th style="width:15%;text-align:center;">Aadhar No</th>
					<th style="width:40%;text-align:center;">Amount</i>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="tenant in tenantsData track by $index" class="item">
					<td style="text-align:center;">{{tenant.backerName}}</td>
					<td style="text-align:center;">{{tenant.backerPhone}}</td>
					<td style="text-align:center;">{{tenant.backerEmail}}</td>
					<td style="text-align:center;">{{tenant.backerAadharNo}}</td>
					<td style="text-align:center;">{{tenant.backerAmount}}</td>
				</tr>
			</tbody>
		</table> 
	</div>

</div>
